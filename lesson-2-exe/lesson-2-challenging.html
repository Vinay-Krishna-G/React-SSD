<!DOCTYPE html>
<html>
  <head>
    <title>Chat-Bot</title>
  </head>
  <body>
    <div className="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ product, price, discountPrice, image }) {
        return (
          <div>
            <img src={image} width="150" />
            <p>{product}</p>
            {discountPrice ? (
              <>
                <p>
                  <del>Price: ${price}</del>
                </p>
                <p>Discount-Price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button> Add to Cart </button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              product="Cotton socks"
              price="10.09"
              discountPrice="5.45"
              image="cotton-socks.png"
            />
            <ProductDetails
              product="Tennis ball"
              price="6.00"
              image="tennis-balls.png"
            />
            <ProductDetails
              product="Plain T-shirt"
              price="7.99"
              image="plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
